<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6191824ce.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="./source/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">Start for free & Get <br> Attractive offers Today !</div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get started</div>
                <div class="question">
                     Already Have an Account? <br> <span>Sign In</span>
                </div>
                <div class="btn"> 
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png"/> Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>

                 
            </div>
            


            <!-- /**
                *!User name input here
                **/ -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Oshi Raghav">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /**
                *!Email input here
                **/ -->
            <div>
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /**
                *!Password name input here
                **/ -->
            <div>
                <label for="Password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
        
    </div>
</body>
<script src="index.js"></script>
</html>
